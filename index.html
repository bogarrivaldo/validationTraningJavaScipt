<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-Pages</title>
</head>

<body>
    <div class="iconHelp">
        <img src="./FoodHomeLogin/iconHelp.png" alt="" class="ihelp">
    </div>
    <div class="iconpiring">
        <img src="./FoodHomeLogin/logomakanan.png" alt="">

    </div>
    <div class="iconGolapar">
        <img src="./FoodHomeLogin/Go-Lapar.png" alt="">
    </div>
    <div class="introductionText">
        <p class="textIntro">Hai...Go-Lapar siap membantu anda buruan daftar pada form pendaftaran dan nikmati fitur
            yang mudah dan banyak diskon makanan</p>
    </div>
    <div class="introTextLogin">
        <h1 class="LoginText">LOGIN</h1>
        <hr class="garisLoginText">
    </div>
    <div class="containerLogin">
        <div class="kotaklogin">
            <input type="text" id="inputUsername" placeholder="username">
            <input type="password" id="inputPassword" placeholder="password">
        </div>
    </div>
    <div class="buttonLogin">
        <button type="button" id="tombolLogin">Login</button>
    </div>
    <div class="forgotPasswordBox">

        <a href="">
            <h5 class="forgotPass">forgot password</h5>
        </a>

    </div>

    <div class="SuksesLogin" id="suksesjav">
        <h1>" login berhasil "</h1>
    </div>

    <div class="Belumdaftar" id="failedjav">
        <h1>" Anda belum terdaftar "</h1>
    </div>
    <script src="validation.js"></script>
</body>

</html>
